<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        formControlName="title"
        matInput
        placeholder="Введите заголовок"
      />
      <mat-error *ngIf="form.get('title').invalid">Введи заголовок</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Добавить изображение
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Введите текст"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Введите контент</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Добавить пост
    </button>
  </form>
</mat-card>
