<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        name="email"
        matInput
        placeholder="Введите E-mail"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Введи E-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        matInput
        placeholder="Введите пароль"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">Введите контент</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Зарегистрироватся
    </button>
  </form>
</mat-card>
